<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption Translator</title>
    <link rel="stylesheet" href="ch1.css">
    <link rel="icon" type="image/png" sizes="512x512" href="icon/appblack.png">
    <link rel="icon" href="icon/white.ico" type="image/x-icon">
    <!-- Apple Touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-black.png">
    <link rel="preload" href="fonts/Helixs-Cipher.otf" as="font" type="font/otf" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Text Encryption Translator</h1>
         <button id="back-button" class="back-button">Back</button>

         <style>

         .buttons button:hover, .vigenere-section button:hover {
              background-color: #f5f5f580;
             
        }
             /* 按鈕在滑鼠懸停時的效果 */
         .back-button:hover {
            background-color: #ffffffa2; /* 背景變成螢光綠 */
        
        }
        </style>

        <!-- Single Input/Output Text Area -->
        <textarea id="text-area" placeholder="Enter text or see output here"></textarea>

        <!-- Encryption Buttons -->
        <div class="buttons">
            <button onclick="caesarCipher(-3)">Caesar -3</button>
            <button onclick="caesarCipher(3)">Caesar +3</button>
            <button onclick="atbashcipher()">Atbash cipher</button>
            <button onclick="a1z26Cipher()">A1Z26</button>
            <button onclick="binarycipher()">Binary cipher</button>
            <button onclick="morsecipher()">Morse cipher</button>
        </div>

        <!-- Vigenere Section -->
        <div class="vigenere-section">
            <button class="circle-btn" id="show-image-btn">?</button>
            <input type="text" id="vigenere-key" placeholder="Enter Vigenere Key">
            <button onclick="vigenereEncrypt()">Vigenere Encrypt</button>
            <button onclick="vigenereDecrypt()">Vigenere Decrypt</button>
            <button onclick="hliexscipher()">Hliex's cipher</button>
        </div>

        <!-- 圖片顯示區域 -->
        <div class="modal-background" id="modal-background"></div>
            <div class="image-modal" id="image-modal">
            <img src="pic/vigenere-square.png" alt="Vigenere Square">
            <button class="close-btn" id="close-btn">X</button>
        </div>

    </div>

    <script src="ch1.js"></script>
</body>
</html>
